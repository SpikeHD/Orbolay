[package]
name = "orbolay"
version = "0.1.0"
edition = "2024"

[profile.release]
lto = true
strip = "debuginfo"

[package.metadata.packager]
product-name = "Orbolay"
identifier = "dev.spikehd.orbolay"
out-dir = "bins"
log-level = "debug"
formats = ["all"]

[dependencies]
chrono = "0.4.41"
colored = "3.0.0"
dioxus = { version = "0.6.3", features = ["hooks"] }
flume = "0.11.1"
freya = { git = "https://github.com/marc2332/freya.git", branch = "feat/use-platform-sender", features = [] }
gumdrop = "0.8.1"
serde = "1.0.219"
serde_json = "1.0.140"
skia-safe = "0.86.1"
tungstenite = "0.27"
ureq = "3.0.12"
winit = "0.30.11"

[target.'cfg(target_os = "windows")'.dependencies]
device_query = "3.0.1"