[package]
name = "orbolay"
version = "0.1.0"
edition = "2024"

[profile.release]
lto = true
strip = "debuginfo"

[dependencies]
chrono = "0.4.41"
colored = "3.0.0"
dioxus = { version = "0.6.3", features = ["hooks"] }
display-info = "0.5.4"
flume = "0.11.1"
freya = { version = "0.3.4", features = [] }
gumdrop = "0.8.1"
serde = "1.0.219"
serde_json = "1.0.140"
skia-safe = "0.82.0"
tungstenite = "0.26.2"
ureq = "3.0.11"
winit = "0.30.11"

[target.'cfg(target_os = "windows")'.dependencies]
device_query = "3.0.1"